# Markdown
markdown_extensions:
  - toc:
      permalink: '#'
      permalink_title: Anchor link to this section for reference
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
  - pymdownx.arithmatex:
      generic: true

# Extra CSS and JS
