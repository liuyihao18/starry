# Theme Settings
theme:
  name: material
  language: zh
  custom_dir: custom_theme/
  # Color
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Logo and Icon
  logo: assets/images/sun.svg
  favicon: assets/images/favicon.ico
  # Features
  features:
    # - navigation.instant
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top    
    - navigation.footer 
    - toc.follow
    - content.action.edit  
    - content.action.view
    - content.footer

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true  # 显示创建时间
      type: timeago               # 仅显示多久前
      timezone: Asia/Shanghai     # 设置时区

# Extra Parameters
extra:
  homepage: '../'
  generator: false
  edit_uri_text: "在 GitHub 上编辑此页面"
