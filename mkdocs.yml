# Site Settings
site_name: 微风拂过之处
site_url: https://liuyihao.github.io/starry/
site_author: 刘怡豪

# Watch Settings
watch:
  - custom_theme/
  - scripts/

# Document Settings
nav:
  - 主页: 'index.md'
  - 日本語の勉強:
    - 'japanese/index.md'
    - 五十音: 'japanese/gojyuon.md'
  - 知识分享: 
    - 'tutorials/index.md'
    - SSH密钥的使用: 'tutorials/ssh_keys.md'
    - 程序员演奏音乐: 'tutorials/music.md'
  - 小工具: 
    - 'tools/index.md'
    - 抽签: 'tools/draw.md'
    - 今天吃什么食堂: 'tools/canteen.md'

# Markdown
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences 
  - pymdownx.arithmatex:
      generic: true

# Extra CSS and JS
extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Hooks
hooks:
  - scripts/pre_process_japanese.py

# Theme Settings
theme:
  name: material
  language: zh
  custom_dir: custom_theme/
  # Color
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Logo and Icon
  logo: assets/images/sun.svg
  favicon: assets/images/favicon.ico
  # Features
  features:
    # - navigation.instant
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top        

# Extra Parameters
extra:
  homepage: '../'


